<div class="container-fluid">
    <div class="col-md-6 my-3 py-3 offset-lg-3 offset-md-2 card">
   
        <div class="card-body">
            <form #f="ngForm" novalidate autocomplete="off">
                <fieldset>
                  <legend>Login</legend>
            
                  <div class="form-group">
                    <label for="exampleInputEmail1">Email address</label>
                    <input type="email" class="form-control"  name="email" #email="ngModel" [(ngModel)]="userEmail" id="exampleInputEmail1"
                     aria-describedby="emailHelp" placeholder="Enter email" pattern="^[a-zA-Z0-9_.+-]+@[a-zA-Z0-9-]+\.[a-zA-Z-.]+$" required>
                    <div *ngIf="email.touched && email.invalid">
                        <small id="emailHelp" class="form-text text-danger"
                        *ngIf="email.errors.required">Email is mandatory.</small>
                        <small id="emailHelp" class="form-text text-danger"
                        *ngIf="email.errors.pattern">Email is not valid.</small>
                    </div>
                    
                  </div>
                  <div class="form-group">
                    <label for="exampleInputPassword1">Password</label>
                    <input type="password" name="password" #password="ngModel" [(ngModel)]="userPass" class="form-control" id="exampleInputPassword1" placeholder="Password" required>
                    <div *ngIf="password.touched && password.invalid">
                        <small id="emailHelp" class="form-text text-danger"
                        *ngIf="password.errors.required">Password is mandatory.</small>
                        
                    </div> 
                </div>
             </fieldset>
                  <button type="submit" class="btn btn-primary" [disabled]="f.invalid" (click)="login()">Submit</button>
                
              </form>
        </div>
    </div>
</div>
